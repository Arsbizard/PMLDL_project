services:
  vllm:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
              count: 1
    container_name: vllm
    volumes:
      - '~/.cache/huggingface:/root/.cache/huggingface'
    env_file: vllm.env
    restart: unless-stopped
    ports:
      - '8011:8000'
    image: vllm/vllm-openai:latest
    command: --model Qwen/Qwen2.5-7B-Instruct --port 8000     --max-num-batched-tokens 8192     --max-num-seqs 100     --dtype auto     --trust-remote-code     --gpu_memory_utilization 0.9     --max-model-len 8192
  
  back-ml:
    build: ./dev-backend-ml
    ports: 
      - "8081:8000"
    container_name: back-ml
    restart: unless-stopped

  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    volumes:
      - index_data:/chroma/.chroma/index
    ports:
      - "8000:8000"
    container_name: chroma
  
  front:
    build: ./dev-frontend
    ports: 
      - "3000:80"
    container_name: front
    restart: unless-stopped

  back:
    build: ./dev-backend
    ports: 
      - "8082:8000"
    container_name: back
    restart: unless-stopped

  database:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: "safeshelf"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
    container_name: postgres
    volumes:
      - postgresql:/var/lib/postgresql/data

  liquibase-migrations:
    image: liquibase/liquibase:4.25
    depends_on:
      - database
    command:
      - --changeLogFile=master.xml
      - --driver=org.postgresql.Driver
      - --url=jdbc:postgresql://database:5432/safeshelf
      - --username=postgres
      - --password=postgres
      - update
    volumes:
      - ./migrations:/liquibase/changelog

  mongodb:
    image: mongo:4.4.3
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    container_name: mongodb

volumes:
  index_data:
     driver: local
  postgresql:
  mongodb_data:
